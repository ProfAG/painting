<!DOCTYPE html>
<html>

<head>
  <meta name="description" content="Free painting">
  <title>Modrian</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="canvas">
    <div id="first-row">
      <div id="big-rectangle" class="red left"></div>
      <div id="first-divider" class="black left"></div>
      <div id="first-column" class="left">
        <div id="first-medium-rectangle" class="yellowgreen"></div>
        <div id="second-divider" class="black"></div>
        <div id="second-medium-rectangle"></div>
      </div>
    </div>
    <div id="second-row" class="black"></div>
    <div id="third-row">
      <div id="last-column" class="left">
        <div id="first-tiny-rectangle"></div>
        <div id="third-divider" class="black"></div>
        <div id="second-tiny-rectangle" class="yellow"></div>
      </div>
      <div id="fourth-divider" class="black left"></div>
      <div id="wide-rectangle" class="left"></div>
      <div id="fifth-divider" class="black left"></div>
      <div id="small-rectangle" class="fuchsia right"></div>
    </div>
  </div>
</body>

</html>
